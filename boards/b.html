<!DOCTYPE html>
<html>
<head>
    <title>/b/ - Флудилка | Rootchan</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Шапка вставится автоматически через JS -->
    
    <div class="content">
        <!-- ПЕРВЫЙ ТРЕД -->
<div class="thread" data-thread-id="1">
    <h3>▶ Добро пожаловать на Рутчан</h3>
    <p>Это сайт с постами о нашей школе...</p>
    <div class="thread-meta">
        <span class="moderator">Модератор</span> • 
        <small>19.09.2025 20:30</small> • 
        <small>ID: #1</small>
        
        <!-- ФОРМА ОТВЕТА -->
        <form action="../submit-reply.html" method="GET" style="display: inline;">
            <input type="hidden" name="thread" value="#1">
            <button type="submit" class="reply-btn">Ответить</button>
        </form>
    </div>
    
    <!-- ОТВЕТ 1 -->
    <div class="reply" data-thread-id="2">
        <div class="reply-meta">
            <span class="anonymous">Аноним</span> • 19.09.2025 20:45 • 
            <small>ID: #2</small>
            
            <!-- ФОРМА ОТВЕТА -->
            <form action="../submit-reply.html" method="GET" style="display: inline;">
                <input type="hidden" name="thread" value="#2">
                <button type="submit" class="reply-btn">Ответить</button>
            </form>
        </div>
        <div class="reply-text">
            <div class="quote">&gt;скоро любой анонимус сможет постить</div>
            Ждем-с!
        </div>
    </div>
</div>

    <!-- ПОДКЛЮЧАЕМ СКРИПТЫ -->
    <script src="../js/header-loader.js"></script>
    <script src="../js/simple-reply.js"></script>
    <script>
        // Проверка URL при клике
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('reply-btn')) {
                const thread = e.target.closest('[data-thread-id]');
                const threadId = thread ? thread.getAttribute('data-thread-id') : 'unknown';
                const url = `../submit-reply.html?thread=#${threadId}`;
                console.log('Would navigate to:', url);
                alert(`URL: ${url}\nThread ID: ${threadId}`);
            }
        });
    </script>
</body>
</html>
