<!DOCTYPE html>
<html>
<head>
    <title>Ответить на тред | Rootchan</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Стили шапки */
        .rootchan-header {
            background: #0d0d0d;
            border-bottom: 1px solid #00ff00;
            padding: 15px 0;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }
        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .main-nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
        }
        .main-nav a:hover {
            color: #00ff00;
        }
        .boards-nav {
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        .boards-nav a {
            color: #888;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
        }
        .boards-nav a:hover {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- ШАПКА -->
    <header class="rootchan-header">
        <div class="header-content">
            <div class="header-top">
                <a href="./index.html" class="logo">Rootchan</a>
                <nav class="main-nav">
                    <a href="./submit.html">Предложить тред</a>
                    <a href="./rules.html">Правила</a>
                </nav>
            </div>
            <nav class="boards-nav">
                <a href="./boards/b.html">/b/ - Флудилка</a>
                <a href="./boards/vg.html">/vg/ - Игры</a>
                <a href="./boards/a.html">/a/ - Аниме</a>
                <a href="./boards/hw.html">/hw/ - Учеба</a>
            </nav>
        </div>
    </header>
    
    <div class="content">
        <h1>▶ Ответить на тред <span id="thread-id-display">#unknown</span></h1>
        
        <div class="submit-form">
            <form action="https://formsubmit.co/ВАШ_EMAIL@gmail.com" method="POST">
                <input type="hidden" name="_next" value="./thanks.html">
                <input type="hidden" name="_subject" value="ОТВЕТ на тред">
                
                <div class="form-group">
                    <label for="thread-id">ID треда:</label>
                    <input type="text" id="thread-id" name="thread_id" value="#unknown" readonly style="background: #333; color: #00ff00; font-weight: bold;">
                </div>
                
                <div class="form-group">
                    <label for="reply-text">Текст ответа:</label>
                    <textarea id="reply-text" name="reply_text" rows="8" placeholder="Введите ваш ответ здесь..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль (для удаления):</label>
                    <input type="password" id="password" name="password" placeholder="Опционально">
                    <small>Если забудете пароль, не сможете удалить ответ</small>
                </div>
                
                <button type="submit">✅ Отправить ответ на модерацию</button>
            </form>
        </div>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const threadId = urlParams.get('thread') || '#unknown';

        console.log('Thread ID from URL:', threadId);

        // Заполняем форму
        document.getElementById('thread-id').value = threadId;
        document.querySelector('input[name="_subject"]').value = `ОТВЕТ на тред ${threadId}`;

        // Обновляем заголовок
        document.getElementById('thread-id-display').textContent = threadId;

        // Блокируем возможность повторной отправки формы с потерянными параметрами
        const form = document.querySelector('form[action*="formsubmit.co"]');
        form.addEventListener('submit', function(e) {
            const currentThreadId = document.getElementById('thread-id').value;
            if (currentThreadId === '#unknown') {
                e.preventDefault();
                alert('Ошибка: ID треда потерян. Вернитесь на предыдущую страницу и попробуйте снова.');
            }
        });
    </script>
</body>
</html>
